<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ümit'in Kişisel Web Sitesi</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            object-fit: cover;
            object-position: center;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid white;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .social-links a {
            display: block;
            margin: 8px 0;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border: 1px solid white;
            border-radius: 5px;
            transition: 0.3s;
            width: 80%;
            max-width: 200px;
        }
        .social-links a:hover {
            background: white;
            color: #1e3c72;
        }
        .contact {
            margin-top: 10px;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 26px;
            }
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profil Fotoğrafı -->
        <img src="https://via.placeholder.com/150" alt="Profil Fotoğrafı" class="profile-photo" />
        <h1>Ümit Akdeniz</h1>
        <p> </p>
        <!-- Sosyal Medya Linkleri -->
        <div class="social-links">
            <a href="#" target="_blank">LinkedIn</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">GitHub</a>
            <a href="#" target="_blank">Instagram</a>
        </div>
        <!-- İletişim Bilgisi -->
        <div class="contact">
            <p>İletişim: <a href="mailto:umit@example.com" style="color:white;">umit@example.com</a></p>
        </div>
    </div>
</body>
</html>
